<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Android Programming Survey</title>
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .btn {
            background-color: #7ABF58;
        }
    </style>
 
</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav pull-right">
                    <li role="presentation">
                        <form action="/login" method="POST" class="form-inline">
                                <span class="add-on"><i class="icon-envelope"></i></span>
                                <input class="input-large" type="email" name="email" placeholder="email"/>
                                <span class="add-on"><i class="icon-key"></i></span>
                                <input class="input-large" type="password" name="password" placeholder="password"/>
                                <button type="submit" class="btn btn-success">
                                    <i class="icon-circle-arrow-right icon-medium"></i> Log-in
                                </button>
                            {%- for category, message in get_flashed_messages(with_categories = true) %}
                                <div class = "alert alert-danger">
                                    {{ message }}
                                </div>
                            {%- endfor %}
                        </form>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Welcome!</h3>
        </div>
 
        <div class="jumbotron">
            <h1 class="display-3 color-title">Access the Android programming survey.</h2>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="{{ url_for('new') }}" role="button">
                <i class="icon-circle-arrow-right icon-medium"></i> Sign up</a>
            </p>
        </div>
 
        <footer class="footer">
            <p>&copy; SENSE/AUEB 2016</p>
        </footer>
 
    </div>
</body>

</html>
